<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center mt-5 mb-4">
            <h1>Welcome to My School App</h1>
            <p class="lead">Whether you're a Teacher or a Student, log in to get started!</p>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Login</h2>

                {{#if errorMessage}}
                <div class="alert alert-danger">
                    <strong>Error!</strong> {{errorMessage}}
                </div>
                {{/if}}

                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{formData.email}}" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="/signup">Sign up here</a></p>
            </div>
        </div>
    </div>
</div>
