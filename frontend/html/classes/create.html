<h2>Create New Class</h2>
<form action="/classes/create" method="POST">
    <div class="form-group">
        <label for="name">Class Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter class name" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter class description"></textarea>
    </div>

    <div class="form-group">
        <label for="credits">Credits</label>
        <input type="number" class="form-control" id="credits" name="credits" placeholder="Enter number of credits" min="1" required>
    </div>

    {{#if (ifEquals currentUser.role 'admin')}}
    <div class="form-group">
        <label for="teacher_id">Teacher</label>
        <select class="form-control" id="teacher_id" name="teacher_id" required>
            <option value="" disabled selected>Select a teacher</option>
            {{#each teachers}}
            <option value="{{this.id}}">{{this.first_name}} {{this.last_name}}</option>
            {{/each}}
        </select>
    </div>
    {{else}}
    <input type="hidden" id="teacher_id" name="teacher_id" value="{{currentUser.id}}" />
    {{/if}}

    <button type="submit" class="btn btn-primary">Create Class</button>
</form>
