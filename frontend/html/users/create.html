<h2>Create New User</h2>

<!-- Error Messages -->
{{#if errorMessage}}
<div class="alert alert-danger">{{errorMessage}}</div>
{{/if}}

<!-- Success Messages -->
{{#if successMessage}}
<div class="alert alert-success">{{successMessage}}</div>
{{/if}}

<form action="/users/create" method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" class="form-control" value="{{formData.first_name}}" required>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="form-control" value="{{formData.last_name}}" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" value="{{formData.email}}" required>
    </div>

    <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" class="form-control" required>
            <option value=""></option>
            <option value="admin" {{#if (ifEquals formData.role 'admin')}}selected{{/if}}>Admin</option>
            <option value="teacher" {{#if (ifEquals formData.role 'teacher')}}selected{{/if}}>Teacher</option>
            <option value="student" {{#if (ifEquals formData.role 'student')}}selected{{/if}}>Student</option>
        </select>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Save User</button>
    <a href="/users" class="btn btn-secondary">Back to Users</a>
</form>
