<h2>Assign Students to Class: {{class.name}}</h2>

<form action="/classes/{{class.id}}/students" method="POST">
    <div class="form-group">
        <label for="student_ids">Students</label>
        <select multiple class="form-control" id="student_ids" name="student_ids[]" required>
            {{#each students}}
                <option value="{{this.id}}" {{#if this.isAssigned}}selected{{/if}}>{{this.first_name}} {{this.last_name}}</option>
            {{/each}}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Assign Students</button>
    <a href="/classes" class="btn btn-secondary">Back to Classes</a>
</form>

<script>
    $(document).ready(function() {
        $('#student_ids').select2({
            placeholder: "Select students",
            allowClear: true,
            width: '100%' 
        });
    });
</script>
