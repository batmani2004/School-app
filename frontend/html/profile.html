<h2>Edit Profile</h2>

{{#if errorMessage}}
<div class="alert alert-danger">{{errorMessage}}</div>
{{/if}}

{{#if successMessage}}
<div class="alert alert-success">{{successMessage}}</div>
{{/if}}
 <!--all requests go to profile after submit-->
<form action="/profile" method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" class="form-control" value="{{currentUser.first_name}}" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="form-control" value="{{currentUser.last_name}}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" value="{{currentUser.email}}" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password (leave blank to keep unchanged)">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm new password">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
